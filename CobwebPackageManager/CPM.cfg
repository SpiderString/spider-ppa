--Configuration file for Cobweb Package Manager
--Do not manually edit unless you know what you are doing
--UI configuration editing will be implemented in the future
--System Config
{
  "httpTimeout":15 --time in seconds before an http request is cancelled
  "repositoryListPath":"~/common/CobwebPackageManager/CPMRepositoryList" --path to repo list from .minecraft/advancedMacros
  "packageListPath":"~/common/CobwebPackageManager/CPMPackageList" --path to package list from .minecraft/advancedMacros
  "packageVersionsPath":"~/common/CobwebPackageManager/CPMPackageVersions" --path to the package versions list from .minecraft/advancedMacros
  "commandPrefix":"!cpm" --prefix to be put before all commands for CPM. Configurable.
  "autoUpdatePackages":true --updates package list before trying to install
  --Theme
  "httpColor":"&5" --dark purple, color for http requests
  "statusColor":"&b" --aqua, color for status reports
  "autoUpdateColor":"&6" --gold
}
